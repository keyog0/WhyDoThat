<!DOCTYPE html>
<html lang="en">

<head>

  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="description" content="Flask Admin with SB Admin 2">
  <meta name="author" content="Bukunmi">

  <title>Flask SB Admin 2 Boilerplate - Dashboard</title>

  <!-- Custom fonts for this template-->
  <link href="static/vendor/fontawesome-free/css/all.min.css" rel="stylesheet" type="text/css">
  <link href="https://fonts.googleapis.com/css?family=Nunito:200,200i,300,300i,400,400i,600,600i,700,700i,800,800i,900,900i" rel="stylesheet">

  <!-- Custom styles for this template-->
  <link href="static/css/sb-admin-2.css" rel="stylesheet">

</head>

<body class="bg-gradient-primary">

  <div class="container">

    <div class="card o-hidden border-0 shadow-lg my-5">
      <div class="card-body p-0">
        <!-- Nested Row within Card Body -->
        <div class="row">
          <div class="col-lg-5 d-none d-lg-block bg-register-image"></div>
          <div class="col-lg-7">
            <div class="p-5">
              <div class="text-center">
                <h1 class="h4 text-gray-900 mb-4">지금 당장 WhyDoThat에 참여하세요!</h1>
              </div>
              <form class="user" method="POST">
                <div class="form-group">
                  <input type="email" class="form-control form-control-user" id="email" name="email" placeholder="이메일 주소" required>
                </div>
                  <div id="uname_response" ></div>
                <div class="form-group">
                  <input type="text" class="form-control form-control-user" id="nickname" name="nickname" placeholder="닉네임" required>
                </div>
                <div class="form-group row">
                  <div class="col-sm-6 mb-3 mb-sm-0">
                    <input type="password" class="form-control form-control-user" name="password" id="password" placeholder="비밀 번호" required>
                  </div>
                  <div class="col-sm-6">
                    <input type="password" class="form-control form-control-user" name="confirmpassword" id="confirmpassword" placeholder="비밀번호 확인" required>
                  </div>
                </div>
                <div id="pass_response" ></div>
                <button id="button" disabled class="btn btn-primary btn-user btn-block">
                  계정 생성하기
                </button>
              </form>
              <hr>
              <div class="text-center">
                <a class="small" href="/forgot-password">비밀번호를 잊어 버렸습니까? 비밀번호 찾기</a>
              </div>
              <div class="text-center">
                <a class="small" href="/login">이미 계정이 있으십니까? 로그인</a>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

  </div>

  <!-- Bootstrap core JavaScript-->
  <script src="../static/vendor/jquery/jquery.min.js"></script>
  <script src="static/vendor/bootstrap/js/bootstrap.bundle.min.js"></script>

  <!-- Core plugin JavaScript-->
  <script src="static/vendor/jquery-easing/jquery.easing.min.js"></script>

  <!-- Custom scripts for all pages-->
  <script src="static/js/sb-admin-2.min.js"></script>
  <script src="static/js/checkemail.js"></script>
  <script src="static/js/checkpassword.js"></script>
</body>

</html>
